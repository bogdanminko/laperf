name: Publish laperf-power to PyPI

on:
  release:
    types: [published]
    branches:
      - main
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build laperf-power distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Build laperf-power package
        run: |
          cd laperf-power
          uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: laperf-power-distributions
          path: laperf-power/dist/

  publish-to-pypi:
    name: Publish laperf-power to PyPI
    if: github.event_name == 'release' && github.event.action == 'published'
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: laperf-power-pypi
      url: https://pypi.org/p/laperf-power

    permissions:
      id-token: write

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: laperf-power-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish laperf-power to TestPyPI
    if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: laperf-power-testpypi
      url: https://test.pypi.org/p/laperf-power

    permissions:
      id-token: write

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: laperf-power-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
